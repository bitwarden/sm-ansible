name: Testing

on:
  workflow_dispatch:
    inputs:
      ansible_branch:
        description: "Branch to test"
        default: "main"
      sdk_branch:
        description: "The branch to download the Python SDK from"
        required: true
  push:
    branches:
      - "main"
      - "rc"
      - "hotfix-rc-*"
  pull_request:

jobs:
  check-test-secrets:
    name: Check for test secrets
    runs-on: ubuntu-22.04
    outputs:
      available: ${{ steps.check-test-secrets.outputs.available }}
    permissions:
      contents: read

    steps:
      - name: Check
        id: check-test-secrets
        run: |
          if [ "${{ secrets.CODECOV_TOKEN }}" != '' ]; then
            echo "available=true" >> $GITHUB_OUTPUT;
          else
            echo "available=false" >> $GITHUB_OUTPUT;
          fi

  testing:
    name: Run tests
    runs-on: ubuntu-22.04
    needs: check-test-secrets
    permissions:
      checks: write
      contents: read
      pull-requests: write

    steps:
      - name: Log in to Azure
        uses: Azure/login@e15b166166a8746d1a47596803bd8c1b595455cf # v1.6.0
        with:
          creds: ${{ secrets.AZURE_KV_CI_SERVICE_PRINCIPAL }}

      - name: Retrieve GitHub PAT secrets
        id: retrieve-secret-pat
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: "bitwarden-ci"
          secrets: "github-pat-bitwarden-devops-bot-repo-scope"

      - name: Check out repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ github.event.inputs.ansible_branch || github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
        with:
          python-version: "3.9"

      - name: Create artifact directory
        run: mkdir ./dist

      - name: Download Python SDK
        uses: bitwarden/gh-actions/download-artifacts@main
        with:
          workflow: build-python-wheels.yml
          workflow_conclusion: success
          path: dist
          repo: bitwarden/sdk
          branch: ${{ github.event.inputs.sdk_branch || 'main' }}
          github_token: ${{ steps.retrieve-secret-pat.outputs.github-pat-bitwarden-devops-bot-repo-scope }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install unittest-xml-reporting
          pip install --no-index --find-links=dist bitwarden_sdk

      - name: Run unit test suite
        run: python -m xmlrunner discover -v -s ./tests/unit -p "*tests.py" --output=./test-reports

      - name: Report test results
        uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v1.9.1
        if: ${{ needs.check-test-secrets.outputs.available == 'true' && !cancelled() }}
        with:
          name: test-reports
          path: ./test-reports/*
          reporter: java-junit
          fail-on-error: true
