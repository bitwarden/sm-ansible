name: Testing

on:
  workflow_dispatch:
    inputs:
      ansible_branch:
        description: "Branch to test"
        default: "main"
  push:
    branches:
      - "main"
  pull_request:

jobs:
  testing:
    name: Run tests
    runs-on: ubuntu-22.04
    permissions:
      checks: write
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Check out repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.event.inputs.ansible_branch || github.head_ref }}
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"

      - name: Create artifact directory
        run: mkdir ./dist

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible unittest-xml-reporting
          pip install --index-url https://test.pypi.org/simple/ --pre bitwarden_sdk>1.0.0

      - name: Run unit test suite
        run: python -m xmlrunner discover -v -s ./tests/unit -p "*tests.py" --output=./test-reports

      - name: Report test results
        uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v1.9.1
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && !cancelled() }}
        with:
          name: test-reports
          path: ./test-reports/*
          reporter: java-junit
          fail-on-error: true
